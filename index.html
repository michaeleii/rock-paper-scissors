<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <div class="score-area">
            <div class="left-section">
                <div>Rock</div>
                <div>Paper</div>
                <div>Scissors</div>
            </div>
            <div class="right-section">
                <div class="scorecard">
                    <div class="title">Player</div>
                    <div class="score">0</div>
                </div>
                <div class="scorecard">
                    <div class="title">Computer</div>
                    <div class="score">0</div>
                </div>
            </div>
        </div>

    </header>
    <div id="button-area">
        <button class="game-button"><i class="far fa-hand-rock"></i></button>
        <button class="game-button"><i class="far fa-hand-paper"></i></button>
        <button class="game-button"><i class="far fa-hand-scissors"></i></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
