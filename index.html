<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Raleway:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <div class="score-area">
            <div class="left-section">
                <div>Rock</div>
                <div>Paper</div>
                <div>Scissors</div>
            </div>
            <div class="right-section">
                <div class="first scorecard">
                    <div class="title">PLAYER</div>
                    <div class="player score">0</div>
                </div>
                <!-- <div class="middle">
                    <div class="score ">-</div>
                </div> -->
                <div class="second scorecard">
                    <div class="title">COMPUTER</div>
                    <div class="computer score">0</div>
                </div>
            </div>
        </div>

    </header>
    <section id="button-area">
        <button class="rock game-button"><i class="far fa-hand-rock"></i></button>
        <button class="paper game-button"><i class="far fa-hand-paper"></i></button>
        <button class="scissors game-button"><i class="far fa-hand-scissors"></i></button>
    </section>
    <footer id="footer">
        <div class="game-text">Reach a score of 5 to win.</div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
